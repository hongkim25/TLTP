<!DOCTYPE html> <!-- HTML5 문서임을 선언합니다. -->
<html> <!-- HTML 문서의 최상위 요소입니다. -->
<head> <!-- 문서의 메타데이터를 담는 부분입니다. -->
  <title>Developer Profile</title> <!-- 브라우저 탭에 표시되는 문서의 제목입니다. -->
</head>
<body> <!-- 문서의 실제 내용이 들어가는 부분입니다. -->
  <h1>Developer Profile</h1> <!-- 가장 중요한 제목을 나타내는 태그입니다. -->
  
  <h2>John Doe</h2> <!-- 부제목을 나타내는 태그입니다. -->
  
  <p> <!-- 단락을 나타내는 태그입니다. -->
    Hello! I am a software developer with 5 days of experience in web development.
  </p>
  
  <h3>My Skills</h3> <!-- 소제목을 나타내는 태그입니다. -->
  <ul> <!-- 순서 없는 목록을 나타내는 태그입니다. -->
    <li>HTML</li> <!-- 목록의 각 항목을 나타내는 태그입니다. -->
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>Node.js</li>
  </ul>
  
</body>
</html>
