<script>
    // --- 1. CLOCK ---
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
    }, 1000);

    // --- 2. STATUS LOGIC ---
    async function loadStatus() {
        try {
            const res = await fetch('/api/staff/status');
            if(res.ok) {
                const data = await res.json();
                updateStatusUI(data.open);
            }
        } catch(e) { console.error("Status API Error", e); }
    }

    async function toggleShop() {
        const btnText = document.getElementById('statusText').innerText;
        const isCurrentlyOpen = btnText.includes("OPEN");

        try {
            const res = await fetch('/api/staff/status', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ open: !isCurrentlyOpen })
            });
            if(res.ok) {
                updateStatusUI(!isCurrentlyOpen);
                addLog(isCurrentlyOpen ? "ë§¤ì¥ì„ ë‹«ì•˜ìŠµë‹ˆë‹¤" : "ë§¤ì¥ì„ ì˜¤í”ˆí–ˆìŠµë‹ˆë‹¤");
            }
        } catch(e) { alert("Error connecting to server"); }
    }

    function updateStatusUI(isOpen) {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');

        if(isOpen) {
            text.innerText = "OPEN";
            dot.classList.remove('bg-danger', 'bg-gray-400');
            dot.classList.add('bg-success', 'animate-pulse');
        } else {
            text.innerText = "CLOSED";
            dot.classList.remove('bg-success', 'animate-pulse');
            dot.classList.add('bg-danger');
        }
    }

    // --- 3. INVENTORY LOGIC ---
    async function loadInventory() {
        try {
            const res = await fetch('/api/products');
            const products = await res.json();
            renderGrid(products);
        } catch(e) { console.error(e); }
    }

function renderGrid(products) {
        const container = document.getElementById('inventory-grid');

        container.innerHTML = products.map(p => `
            <div class="bg-white border border-gray-200 p-2 relative group hover:border-black transition shadow-sm h-auto flex flex-col">

                <div class="absolute top-2 right-2 flex items-center space-x-2 z-10 bg-white/90 px-1">

                    <a href="/product/edit/${p.id}" class="text-[10px] text-gray-400 hover:text-black font-bold uppercase transition pr-1">
                        ìˆ˜ì •
                    </a>

                    <button onclick="deleteProduct(${p.id})" class="text-[10px] text-gray-400 hover:text-danger font-bold uppercase transition pl-0">
                        ì‚­ì œ
                    </button>

                </div>

                <div class="flex-1 flex flex-col justify-center items-center text-center mt-8 mb-2">
                    <span class="text-sm font-bold text-gray-500 uppercase tracking-tight mb-1">${p.name}</span>
                    <span class="font-mono text-xl font-black text-black" id="display-${p.id}">${p.stockQuantity}</span>
                </div>

                <div class="flex space-x-2 w-full mb-3">
                    <button onclick="quickUpdate(${p.id}, -1)" class="flex-1 bg-gray-100 hover:bg-brown hover:text-white text-xs py-2 rounded font-bold">-</button>
                    <button onclick="quickUpdate(${p.id}, 1)" class="flex-1 bg-gray-100 hover:bg-brown hover:text-white text-xs py-2 rounded font-bold">+</button>
                </div>

                <div class="text-center pb-2">
                    <span class="font-bold font-mono text-lg text-brown">${Math.floor(p.price)}â‚©</span>
                </div>

                <div class="pt-2 border-t border-gray-100 w-full">
                    <div id="ai-result-${p.id}" class="hidden mt-2 text-[10px] bg-gray-50 p-2 rounded text-left leading-tight"></div>
                </div>

            </div> `).join('');
    }

    async function quickUpdate(id, change) {
        const display = document.getElementById(`display-${id}`);
        let val = parseInt(display.innerText) + change;
        if(val < 0) val = 0;
        display.innerText = val;

        try {
            await fetch('/api/staff/stock', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ productId: id, quantity: val })
            });
            addLog(`${change > 0 ? 'ì¬ê³  ì¶”ê°€' : 'íŒë§¤ ì™„ë£Œ'} : ìƒí’ˆ #${id}`);
        } catch(e) { console.error("Stock Update Error"); }
    }

    // --- AI LOGIC (NEW) ---
    async function askAI(id, name) {
        const resultDiv = document.getElementById(`ai-result-${id}`);

        // 1. Show "Loading"
        resultDiv.classList.remove('hidden');
        resultDiv.innerHTML = `<span class="animate-pulse text-blue-400">ğŸ¤– ë°ì´í„° ë¶„ì„ì¤‘...</span>`;

        try {
            // 2. Call Backend
            const response = await fetch(`/api/products/${id}/prediction`);

            if (response.ok) {
                const text = await response.text();
                // 3. Show Result
                resultDiv.innerHTML = `
                    <div class="border-l-2 border-blue-500 pl-2">
                        <div class="text-[9px] text-gray-400 font-bold mb-1">AI ANALYTICS</div>
                        <div class="text-blue-900 font-medium">${text}</div>
                    </div>`;
            } else {
                resultDiv.innerHTML = `<span class="text-red-500">ë¶„ì„ ì‹¤íŒ¨</span>`;
            }
        } catch (e) {
            console.error(e);
            resultDiv.innerHTML = `<span class="text-red-500">ì„œë²„ ì—°ê²° ì˜¤ë¥˜</span>`;
        }
    }

    // --- 4. ORDERS LOGIC ---
    async function loadOrders() {
        const list = document.getElementById('order-list');
        try {
            const res = await fetch('/api/orders');
            const orders = await res.json();

            if(orders.length === 0) {
                list.innerHTML = '<div class="text-gray-400 text-sm">ìƒˆë¡œìš´ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            orders.reverse();

            list.innerHTML = orders.map(order => {
                if (!order.items || order.items.length === 0) return '';
                const date = new Date(order.orderDate).toLocaleString('ko-KR', { hour: '2-digit', minute:'2-digit', month:'numeric', day:'numeric' });

                const itemsHtml = order.items.map(i =>
                    `<span class="mr-2 text-black font-bold">${i.product ? i.product.name : 'Item'} (${i.quantity})</span>`
                ).join(', ');

                let badgesHtml = '';

                // Check for Takeaway (JSON field is usually 'takeaway' for boolean isTakeaway)
                if (order.takeaway) {
                    badgesHtml += `<span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded mr-1">ğŸ¥¡í¬ì¥</span>`;
                } else {
                    badgesHtml += `<span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded mr-1">ğŸ½ë§¤ì¥ë‚´ ì‹ì‚¬</span>`;
                }

                // Check for Cut
                if (order.wantsCut) {
                    badgesHtml += `<span class="bg-orange-100 text-orange-800 text-[10px] font-bold px-2 py-1 rounded">âœ‚ï¸ì»·íŒ…</span>`;
                }

                return `
                    <div class="bg-white border border-gray-200 p-4 flex justify-between items-center shadow-sm">
                        <div>
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="text-xs font-bold text-brown uppercase">${order.customer ? order.customer.name : 'Guest'}</span>
                                <span class="text-[10px] text-gray-400 font-mono">${order.customer ? order.customer.phone : ''}</span>
                            </div>
                            <div class="text-sm">${itemsHtml}</div>
                        </div>
                        <div class="text-right">
                            <div class="font-mono font-bold text-lg">â‚©${order.totalAmount}</div>
                            <div class="text-[10px] text-gray-400">${date}</div>
                        </div>
                    </div>
                `;
            }).join('');
        } catch(e) { console.error(e); }
    }

    // --- 5. NEW PRODUCT LOGIC ---
    function openProductModal() { document.getElementById('product-modal').classList.remove('hidden'); }
    function closeProductModal() { document.getElementById('product-modal').classList.add('hidden'); }

    async function createNewProduct() {
        const name = document.getElementById('new-name').value;
        const price = document.getElementById('new-price').value;
        const category = document.getElementById('new-category').value;
        const stock = document.getElementById('new-stock').value;
        const imageInput = document.getElementById('new-image');

        if(!name || !price) return;

        const formData = new FormData();
        formData.append('name', name);
        formData.append('price', price);
        formData.append('category', category);
        formData.append('stockQuantity', stock);

        if(imageInput.files[0]) {
            formData.append('image', imageInput.files[0]);
        }

        // Send (Notice: NO 'Content-Type': 'application/json' header. Browser handles it.)
        await fetch('/api/products', {
            method: 'POST',
            body: formData
        });

        closeProductModal();
        loadInventory();
        addLog(`ì‹ ê·œ ìƒí’ˆ ë“±ë¡: ${name}`);
    }

    // --- 6. TRANSACTION LOGIC ---
    async function processTransaction() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;
        const usePoints = document.getElementById('usePoints').value || 0;
        const paymentMethod = document.getElementById('paymentMethod').value;
        const msg = document.getElementById('pointMsg');

        if(!phone || !amount) {
            alert("í•¸ë“œí° ë²ˆí˜¸ì™€ ê¸ˆì•¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        const payload = {
            phoneNumber: phone,
            totalAmount: parseFloat(amount),
            pointsToUse: parseInt(usePoints),
            paymentMethod: paymentMethod
        };

        try {
            const res = await fetch('/api/points/pay', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                msg.innerText = "ì„±ê³µì ìœ¼ë¡œ ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤!";
                msg.classList.remove('text-danger');
                msg.classList.add('text-success');

                addLog(`ê²°ì œ ì™„ë£Œ: â‚©${amount} (${paymentMethod}) - ${phone.substring(7)}`);

                // Clear inputs
                document.getElementById('amount').value = '';
                document.getElementById('usePoints').value = '0';
                document.getElementById('phone').value = '';
                // Refocus on phone for next customer
                document.getElementById('phone').focus();

                setTimeout(() => msg.innerText = '', 3000);
            } else {
                const errorText = await res.text();
                msg.innerText = "Error: " + errorText;
                msg.classList.remove('text-success');
                msg.classList.add('text-danger');
            }
        } catch(e) {
            console.error(e);
            msg.innerText = "System Error!";
        }
    }

    // --- 7. LOGS & DELETE ---
    function addLog(text) {
        const logs = document.getElementById('logs');
        const now = new Date().toLocaleTimeString('en-US', {hour12:false, hour:'2-digit', minute:'2-digit'});
        logs.insertAdjacentHTML('afterbegin', `<div class="text-[10px] text-gray-500 font-mono border-l-2 border-black pl-2 mb-2"><span class="opacity-50">${now}</span> ${text}</div>`);
    }

    async function deleteProduct(id) {
        if(!confirm("ì •ë§ ì´ ìƒí’ˆì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (Really delete?)")) return;
        await fetch(`/api/products/${id}`, { method: 'DELETE' });
        loadInventory();
    }

    // --- 8. INITIALIZATION (CLEANED UP) ---
    document.addEventListener('DOMContentLoaded', () => {
        // A. Load Initial Data
        loadStatus();
        loadInventory();
        loadOrders();
        setInterval(loadOrders, 30000);

        // B. Setup Barcode Scanner (Enter Key Listener)
        const phoneInput = document.getElementById('phone');
        if(phoneInput) {
            phoneInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById('amount').focus(); // Jump to Amount
                }
            });
        }

        // C. Setup Amount Enter Key: Allows hitting Enter on amount to submit immediately
        const amountInput = document.getElementById('amount');
        if(amountInput) {
            amountInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    processTransaction();
                }
            });
        }
    });
</script>
