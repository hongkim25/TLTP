<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h4>메뉴 수정 (Edit Product)</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/product/update/{id}(id=${product.id})}" method="post">

                <div class="mb-3">
                    <label class="form-label">제품명 (Name)</label>
                    <input type="text" name="name" class="form-control" th:value="${product.name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">가격 (Price)</label>
                    <input type="number" name="price" class="form-control" th:value="${product.price}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">카테고리 (Category)</label>
                    <select name="category" class="form-select">
                        <option value="HARD" th:selected="${product.category == 'HARD'}">하드계열 (HARD)</option>
                        <option value="SOFT" th:selected="${product.category == 'SOFT'}">소프트/베이글 (SOFT)</option>
                        <option value="ALL" th:selected="${product.category == 'ALL'}">매일 (ALL)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">수정 완료 (Save)</button>
                <a href="/staff" class="btn btn-outline-secondary w-100 mt-2">취소 (Cancel)</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
