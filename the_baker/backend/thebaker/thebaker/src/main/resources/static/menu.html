<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAKER - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Arial', 'sans-serif'],
                        serif: ['Pretendard', 'sans-serif'],
                        nav: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brown: '#6B4423',
                        black: '#111111',
                        white: '#FFFFFF',
                        gray: '#F4F4F4',
                        cream: '#f9f7f2',
                        success: '#22c55e',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2') format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-SemiBold.woff2') format('woff2'); font-weight: 600; font-display: swap; }
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        html {
            overflow-y: scroll;
        }
    </style>
</head>
<body class="bg-white text-brown font-sans antialiased overflow-x-hidden">

<nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-black/5">
    <div class="max-w-screen-xl mx-auto px-6 h-16 flex justify-between items-center">
        <a href="index.html" class="text-[24px] font-semibold tracking-tight hover:opacity-70 transition">THE BAKER</a>
        <div class="space-x-6 text-[14px] font-bold tracking-wider hidden md:block">
            <a href="about.html" id="link-about" class="hover:text-brown transition">소개</a>
            <a href="menu.html" id="link-menu" class="hover:text-brown transition">메뉴</a>
            <a href="reservation.html" id="link-reservation" class="hover:text-brown transition">예약</a>
        </div>
        <button class="md:hidden text-[20px] uppercase tracking-tight font-bold">Menu</button>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        if (path.includes("about")) document.getElementById("link-about").classList.add("opacity-50", "pointer-events-none");
        else if (path.includes("menu")) document.getElementById("link-menu").classList.add("opacity-50", "pointer-events-none");
        else if (path.includes("reservation")) document.getElementById("link-reservation").classList.add("opacity-50", "pointer-events-none");
    });
</script>

<main class="pt-32 pb-24 px-6 max-w-screen-xl mx-auto">
    <div class="flex justify-between items-end mb-12">
        <h1 class="text-4xl font-bold tracking-[-0.03em]">오늘의 메뉴</h1>
        <span class="text-sm font-bold text-gray-400 uppercase tracking-widest" id="date-display">...</span>
    </div>

    <div id="menu-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-x-8 gap-y-12">
        <div class="animate-pulse text-gray-300 font-bold text-xl">로딩중입니다...</div>
    </div>
</main>

<footer class="bg-white py-12 px-6 border-t border-gray-100 mt-auto">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row justify-between items-center text-[13px] uppercase tracking-wide text-gray-400">
        <p class="font-bold tracking-tight">&copy; 2026 THE BAKER DAEJEON</p>
        <div class="space-x-6 mt-4 md:mt-0 font-bold">
            <a href="#">인스타그램</a>
            <a href="#">개인정보</a>
        </div>
    </div>
</footer>

<script>
    // 1. Set Today's Date
    const today = new Date();
    const options = { weekday: 'long', month: 'long', day: 'numeric' };
    document.getElementById('date-display').innerText = today.toLocaleDateString('en-US', options);

    // 2. Fetch Data from Java Backend
    async function loadMenu() {
        try {
            const response = await fetch('/api/products'); // Calls your ProductController
            const products = await response.json();

            const grid = document.getElementById('menu-grid');
            grid.innerHTML = ''; // Clear "Loading..." text

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-gray-400">No items available today.</p>';
                return;
            }

            // 3. Create HTML for each product
            products.forEach(p => {
                // Format price (e.g., 4500 -> 4,500)
                const formattedPrice = new Intl.NumberFormat('ko-KR').format(p.price);

                const card = `
                    <div class="group border-b border-gray-100 pb-6 hover:border-brown transition cursor-pointer">
                        <div class="flex justify-between items-baseline mb-2">
                            <h3 class="text-xl font-bold text-black group-hover:text-brown transition">${p.name}</h3>
                            <span class="text-lg font-bold">₩${formattedPrice}</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-gray-500 text-xs uppercase tracking-widest font-bold">${p.category}</p>
                            ${p.stockQuantity === 0
                                ? '<span class="text-xs font-bold bg-black text-white px-2 py-1 rounded-sm uppercase">Sold Out</span>'
                                : `<span class="text-xs font-bold text-gray-300">Stock: ${p.stockQuantity}</span>`
                            }
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('menu-grid').innerHTML = '<p class="text-red-500">Failed to load menu. Is the server running?</p>';
        }
    }

    // Run on load
    document.addEventListener('DOMContentLoaded', loadMenu);
</script>
</body>
</html>
