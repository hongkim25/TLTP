<script>
    // 1. Set Today's Date
    const today = new Date();
    const options = { weekday: 'long', month: 'long', day: 'numeric' };
    document.getElementById('date-display').innerText = today.toLocaleDateString('ko-KR', options);

    // 2. Fetch Data
    async function loadMenu() {
        try {
            const response = await fetch('/api/products');
            const products = await response.json();

            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-gray-400 col-span-full text-center">í˜„ì¬ ì¤€ë¹„ëœ ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            products.forEach(p => {
                const formattedPrice = new Intl.NumberFormat('ko-KR').format(p.price);

                // LOGIC: Check Stock Status
                let stockBadge = '';
                let imageClass = 'w-full h-full object-cover'; // Default image style
                
                if (p.stockQuantity <= 0) {
                    // SOLD OUT: Grayscale image + Red Badge
                    stockBadge = `<div class="absolute inset-0 bg-white/60 flex items-center justify-center backdrop-blur-[2px]">
                                    <span class="text-red-500 font-black text-xl border-4 border-red-500 px-4 py-2 transform -rotate-12 uppercase tracking-widest">Sold Out</span>
                                  </div>`;
                    imageClass += ' grayscale opacity-50'; 
                } else if (p.stockQuantity <= 5) {
                    // LOW STOCK: Orange Text
                    stockBadge = `<div class="absolute bottom-2 right-2 bg-white/90 px-2 py-1 rounded text-[10px] font-bold text-brown border border-brown shadow-sm">
                                    í’ˆì ˆ ì„ë°• (${p.stockQuantity}ê°œ)
                                  </div>`;
                }

                // Image Setup
                const imageHtml = p.imageBase64
                    ? `<img src="${p.imageBase64}" class="${imageClass}">`
                    : `<span class="text-6xl grayscale">ğŸ</span>`;

                const card = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 flex flex-col h-full relative group">
                        
                        <div class="h-48 bg-gray-50 rounded-lg mb-4 flex items-center justify-center overflow-hidden relative">
                            ${imageHtml}
                            ${stockBadge}
                        </div>

                        <div class="text-center">
                            <h3 class="font-bold text-lg text-black mb-1">${p.name}</h3>
                            <div class="font-mono font-bold text-brown text-lg">â‚©${formattedPrice}</div>
                        </div>

                    </div>
                `;

                grid.insertAdjacentHTML('beforeend', card);
            });

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('menu-grid').innerHTML = '<p class="text-red-500 text-center col-span-full">ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', loadMenu);
</script>
