<script>
    // 1. Set Today's Date
    const today = new Date();
    const options = { weekday: 'long', month: 'long', day: 'numeric' };
    document.getElementById('date-display').innerText = today.toLocaleDateString('ko-KR', options);

    // 2. Fetch Data & Sort
    async function loadMenu() {
        try {
            const response = await fetch('/api/products'); 
            const products = await response.json();

            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-gray-400 col-span-full text-center">í˜„ì¬ ì£¼ë¬¸ ê°€ëŠ¥í•œ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            // --- SORTING LOGIC: Bread First, Coffee Last, then by Stock ---
            products.sort((a, b) => {
                // 1. Identify Drinks
                const drinkKeywords = ["ë¼ë–¼", "ì•„ë©”ë¦¬ì¹´ë…¸"];

                const isDrinkA = drinkKeywords.some(k => a.name.includes(k));
                const isDrinkB = drinkKeywords.some(k => b.name.includes(k));

                // 2. Push Drinks to Bottom
                if (isDrinkA && !isDrinkB) return 1;  // A is drink -> move down
                if (!isDrinkA && isDrinkB) return -1; // B is drink -> move A up

                // 3. Sort remaining by Stock (High -> Low)
                return b.stockQuantity - a.stockQuantity;
            });

            // 3. Render items
            products.forEach(p => {
                const formattedPrice = new Intl.NumberFormat('ko-KR').format(p.price);

                // STATUS TEXT LOGIC
                let statusHtml = '';
                if (p.stockQuantity <= 0) {
                    statusHtml = `<span class="text-red-500 font-black tracking-widest uppercase">SOLD OUT</span>`;
                } else if (p.stockQuantity <= 5) {
                    statusHtml = `<span class="text-brown font-bold text-sm">ë‚¨ì€ ìˆ˜ëŸ‰: ${p.stockQuantity}ê°œ</span>`;
                } else {
                    statusHtml = `<span class="text-gray-400 font-bold text-sm">ë‚¨ì€ ìˆ˜ëŸ‰: ${p.stockQuantity}ê°œ</span>`;
                }

                // IMAGE LOGIC (No Grayscale!)
                const imageHtml = p.imageBase64
                    ? `<img src="${p.imageBase64}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500">`
                    : `<span class="text-6xl">ğŸ</span>`;

                const card = `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-4 flex flex-col h-full relative group">

                        <div class="h-48 bg-gray-50 rounded-lg mb-4 flex items-center justify-center overflow-hidden relative">
                            ${imageHtml}
                        </div>

                        <div class="text-center">
                            <h3 class="font-bold text-lg text-black mb-1">${p.name}</h3>
                            <div class="font-mono font-bold text-brown text-lg mb-2">â‚©${formattedPrice}</div>
                            
                            <div class="pt-2 border-t border-gray-50">
                                ${statusHtml}
                            </div>
                        </div>

                    </div>
                `;

                grid.insertAdjacentHTML('beforeend', card);
            });

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('menu-grid').innerHTML = '<p class="text-red-500 col-span-full text-center">ë©”ë‰´ ë¡œë”©ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', loadMenu);
</script>
