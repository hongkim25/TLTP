<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAKER</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Arial', 'sans-serif'],
                        serif: ['Pretendard', 'sans-serif'],
                        nav: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brown: '#6B4423',
                        darkbrown: '#47280e',
                        black: '#111111',
                        white: '#FFFFFF',
                        gray: '#F4F4F4',
                        cream: '#f9f7f2',
                        success: '#22c55e',
                        danger: '#ef4444'
                    }
                }
            }
        }
    </script>
    <style>
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2') format('woff2'); font-weight: 400; font-display: swap; }
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-SemiBold.woff2') format('woff2'); font-weight: 600; font-display: swap; }
        @font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; transform: translateY(10px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        html {
            overflow-y: scroll;
        }

        /* Blur Reveal Animation */
        .blur-in {
            opacity: 0;
            filter: blur(10px); /* Starts blurry */
            transform: scale(0.95); /* Starts slightly small */
            animation: blurAnim 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes blurAnim {
            to {
                opacity: 1;
                filter: blur(0);
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-white text-brown font-sans antialiased">

<nav class="fixed top-0 w-full z-50 bg-white/90 backdrop-blur-md border-b border-black/5">
    <div class="max-w-screen-xl mx-auto px-4 md:px-6 h-16 flex justify-between items-center">

        <a href="index.html" class="text-[20px] md:text-[24px] font-semibold tracking-tight hover:opacity-70 transition">THE BAKER</a>

        <div class="flex space-x-4 md:space-x-8 text-[14px] md:text-[15px] font-bold tracking-tight md:tracking-wider">
            <a href="about.html" class="hover:text-brown transition">소개</a>
            <a href="menu.html" class="hover:text-brown transition">메뉴</a>
            <a href="reservation.html" class="hover:text-brown transition">예약</a>
        </div>
    </div>
</nav>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const path = window.location.pathname;
        if (path.includes("about")) document.getElementById("link-about").classList.add("opacity-50", "pointer-events-none");
        else if (path.includes("menu")) document.getElementById("link-menu").classList.add("opacity-50", "pointer-events-none");
        else if (path.includes("reservation")) document.getElementById("link-reservation").classList.add("opacity-50", "pointer-events-none");
    });
</script>

<section class="h-screen flex flex-col justify-center items-center px-6 pt-16 text-center">
    <p class="text-[28px] uppercase tracking-[-0.03em] mb-12 text-gray-500 blur-in font-bold" style="animation-delay: 0.1s">NOT ONE OF THE BAKERS,</p>

    <h1 class="text-6xl md:text-9xl font-semibold mb-10 tracking-[-0.03em] blur-in" style="animation-delay: 0.3s">
        THE BAKER
    </h1>

    <div id="status-container" class="fade-in mt-8" style="animation-delay: 0.5s">
        <span class="inline-flex items-center px-20 py-4 rounded-full border border-gray-200 text-[21px] font-bold tracking-wide uppercase text-gray-400">
            <span class="w-4 h-4 bg-gray-300 rounded-full mr-2 animate-pulse"></span>
            확인중...
        </span>
    </div>

    <div class="absolute bottom-10 animate-bounce">
        <svg class="w-6 h-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
    </div>
</section>

<section class="min-h-[80vh] bg-brown text-white px-6 py-24 flex flex-col items-center justify-center">
    <h2 class="font-serif text-4xl mb-4 text-center font-bold">멤버십</h2>
    <p class="text-white/60 text-[18px] mb-12 text-center max-w-md font-serif">포인트 적립을 위해 핸드폰 번호를 입력해 주세요.</p>

    <div id="login-form" class="w-full max-w-sm fade-in" style="animation-delay: 0.4s">
        <div class="flex border-b border-white/30 pb-2">
            <input type="tel" id="phoneInput" placeholder="010-1234-5678" class="bg-transparent w-full outline-none text-[30px] placeholder-white/20 text-center font-serif">
        </div>
        <button onclick="checkMember()" class="w-full mt-8 bg-white text-darkbrown py-4 text-[18px] tracking-tight hover:bg-gray-200 transition font-bold">
            나의 멤버십 확인
        </button>
    </div>

    <div id="member-card" class="hidden w-full max-w-sm bg-white text-black p-8 rounded-sm text-center">
        <p class="text-p[16px] tracking-wide uppercase text-gray-500 mb-2 font-black">현재 포인트 잔액</p>
        <p class="text-5xl font-serif mb-8 font-bold" id="pointsDisplay">0 P</p>

        <div class="bg-gray-100 p-4 mb-4 flex justify-center">
            <svg id="barcode" class="w-full h-16"></svg>
        </div>
        <p class="text-[16px] tracking-wide uppercase text-gray-400">결제 시 스캔해주세요</p>
    </div>
</section>

<footer class="bg-white py-12 px-6 border-t border-gray-100">
    <div class="max-w-screen-xl mx-auto flex flex-col md:flex-row justify-between items-center text-[13px] uppercase tracking-wide text-gray-400">
        <p class="font-bold tracking-tight">&copy; 2026 THE BAKER DAEJEON</p>
        <div class="space-x-6 mt-4 md:mt-0 font-bold">
            <a href="#">인스타그램</a>
            <a href="#">개인정보</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
    const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileBtn && mobileMenu) {
            mobileBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 1. DYNAMIC STATUS CHECK
        async function checkStatus() {
            const container = document.getElementById('status-container');
            try {
                const res = await fetch('/api/staff/status');
                if(res.ok) {
                    const data = await res.json();

                    if (data.open) {
                        // OPEN STATE
                        container.innerHTML = `
                            <span class="inline-flex items-center px-20 py-4 rounded-full border border-brown text-[21px] font-bold tracking-wide uppercase text-brown">
                                <span class="w-4 h-4 bg-green-500 rounded-full mr-2 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></span>
                                OPEN
                            </span>
                        `;
                    } else {
                        // CLOSED STATE
                        container.innerHTML = `
                            <span class="inline-flex items-center px-20 py-4 rounded-full border border-gray-300 text-[21px] font-bold tracking-wide uppercase text-gray-400 bg-gray-50">
                                <span class="w-4 h-4 bg-red-500 rounded-full mr-2"></span>
                                CLOSED
                            </span>
                        `;
                    }
                }
            } catch(e) { console.error("Status check failed"); }
        }

        // 2. MEMBERSHIP CHECK (Connects to Real Backend now)
        async function checkMember() {
            const phone = document.getElementById('phoneInput').value;
            if(!phone) return;

            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('member-card').classList.remove('hidden');

            JsBarcode("#barcode", phone, { format: "CODE128", displayValue: false, lineColor: "#000", width: 2, height: 50, margin: 0 });

            try {
                const res = await fetch(`/api/customers/${phone}`);
                if (res.ok) {
                    const data = await res.json();
                    // Format with commas (e.g., 5,200)
                    const fmt = new Intl.NumberFormat('ko-KR').format(data.points);
                    document.getElementById('pointsDisplay').innerText = `${fmt} P`;
                } else {
                    document.getElementById('pointsDisplay').innerText = "0 P";
                }
            } catch(e) {
                console.error("Connection Error");
                document.getElementById('pointsDisplay').innerText = "-";
            }
        }

        // INIT
        document.addEventListener("DOMContentLoaded", () => {
            checkStatus();
        });
</script>
</body>
</html>
