<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAKER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">üçû The Daily Baker</div>
        <button onclick="toggleMembership()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">
            ü™™ My Card
        </button>
    </header>

    <div id="membershipModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <span class="close-btn" onclick="toggleMembership()">&times;</span>
            <h2>My Membership</h2>

            <div id="loginPhase">
                <p>Enter your phone to see your card</p>
                <input type="tel" id="myPhone" placeholder="010-1234-5678" style="text-align:center;">
                <button onclick="showBarcode()" class="checkout-btn" style="margin-top:10px;">Show Card</button>
            </div>

            <div id="cardPhase" style="display:none; text-align:center;">
                <canvas id="barcode"></canvas> <p id="displayPhone" style="font-weight:bold; margin-top:10px; font-size:1.2rem;"></p>
                <p style="color:green; margin-top:5px;">Show this to staff to earn points!</p>
            </div>
        </div>
    </div>

    <div class="main-container">
        <section class="menu-section">
            <h2>Freshly Baked Today</h2>
            <div id="productList" class="grid-container">
                <div class="loading">Loading fresh bread...</div>
            </div>
        </section>

        <aside class="cart-section">
            <h2>Your Tray</h2>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">Your tray is empty.</p>
            </div>
            
            <div class="cart-total">
                <span>Total:</span>
                <span id="totalPrice">0 ‚Ç©</span>
            </div>

            <div class="checkout-area">
                <input type="tel" id="phoneNumber" placeholder="010-0000-0000" maxlength="13">
                <button onclick="placeOrder()" class="checkout-btn">Order Now</button>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
